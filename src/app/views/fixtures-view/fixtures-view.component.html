<div *ngFor="let matchDay of dates$ | async">
    <ul>
        <li *ngFor="let fixture of matchDay">
            {{ fixture.homeTeam.name }} - {{ fixture.awayTeam.name }}
            <span *ngIf="fixture.homeGoals != null && fixture.awayGoals != null">
                {{ fixture.homeGoals }} - {{ fixture.awayGoals }}
            </span>
        </li>
    </ul>
</div>
